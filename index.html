<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar m-0 p-0 nav  fixed-top" data-bs-theme="dark">
                <div class="container-fluid m-3">
                    <a class="navbar-brand img-fluid" href="#">
                        <img src="https://pixelcrux.com/Clash_of_Clans/Images/Logo.png" alt="Bootstrap" width="10%"
                            height="auto">
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container px-3 m-2 py-4 gb">
            <h1>Upgrade Time Calculator</h1>
            <form id="timeForm" class="row">

                <label for="normalDays">Normal Time:</label>
                <div class="col">
                    <input type="number" class="form-control" id="normalDays" name="normalDays" placeholder="Days">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="normalHours" name="normalHours" placeholder="Hours">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="normalMinutes" name="normalMinutes"
                        placeholder="Minutes">
                </div>
                <div class="col-12 py-2">
                    <label for="boostFactor">Boost Factor:</label>
                    <select class="form-control" id="boostFactor" name="boostFactor" required>
                        <option value="24">24x</option>
                        <option value="10">10x</option>
                    </select>
                </div>

                <label for="boostHours">Boost Duration:</label>
                <div class="col">
                    <input type="number" class="form-control" id="boostHours" name="boostHours" placeholder="Hours">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="boostMinutes" name="boostMinutes"
                        placeholder="Minutes">
                </div>
                <div class="col-12 pt-4">
                    <button type="button" class="btn btn1 btn-primary btn-block"
                        onclick="calculateTime()">Calculate</button>
                </div>
            </form>
            
            <h2 id="result" class="p-1"></h2>
            
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
